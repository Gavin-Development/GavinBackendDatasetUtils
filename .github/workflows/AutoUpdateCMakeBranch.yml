name: CMake auto checkout
on:
  push:
    branches:
      - master

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout the changes to code files
        run: |
          git checkout master ./GavinBackendDatasetUtils/*.cpp ./GavinBackendDatasetUtils/*.hpp README.md .gitignore .gitattributes
      - name: Create PullRequest
        uses: peter-evans/create-pull-request@v3
        with:
          base: cmake
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Latest changes on master.
          title: "Port the latest changes from master."
          body: >
            This PR is auto-generated by
                        [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: port, automated
